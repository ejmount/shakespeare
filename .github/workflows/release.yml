name: Mint Release

on:
    workflow_dispatch:

jobs:
    publish:
        permissions:
            contents: write
        runs-on: ubuntu-latest
        steps:
            - name: Checkout sources
              uses: actions/checkout@v2
              with:
                submodules: true
            - name: Check semver
              uses: obi1kenobi/cargo-semver-checks-action@v2
              with:
                exclude: xtask

            - name: Get release tag
              id: release-tag
            # Using shell: bash explicitly because it turns on safety features like pipefail
              shell: bash
              run: |
                echo "tag=v$(cargo metadata --format-version 1 | jq '.packages[] | select(.name == "shakespeare").version')" >> "$GITHUB_OUTPUT"

            - name: Check for pre-existing release
              id: safety
              env:
                tag: ${{ steps.release-tag.outputs.tag }}
                GH_TOKEN: ${{ github.token }}
              shell: bash
              run: |
                if gh release view ${{ env.tag }} >/dev/null 2>&1; then
                echo "check=false" >> "$GITHUB_OUTPUT"
                else
                echo "check=true" >> "$GITHUB_OUTPUT"
                fi

            - name: Create Github Release
              id: create_release
              uses: actions/create-release@v1
              if: steps.safety.outputs.check == 'true'
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                tag_name: ${{ github.ref }}
                release_name: Release ${{ github.ref }}
                draft: true
                prerelease: false


            - name: Publish to Crates.io
              uses: katyo/publish-crates@v2
              with:
                dry-run: true
                registry-token: ${{ secrets.CRATESIO_TOKEN }}

            - name: Tag release
              shell: bash
              run: |
                  git tag -a "v${{ steps.release-tag.outputs.tag }}"
                  git push --tags







